<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
       <img id="header-logo" src="https://en.wikipedia.org/wiki/Gmail#/media/File:Gmail_Icon_(2013-2020).svg" alt="Gmail-logo">

    </header>
<!--/header-->
<hr>
<!--main-->
<main>
    <!--notifications-->

        <p>You have <span class="counter">30</span> unread messages</p>
    </div>
    <!--/notifications-->

    <div class="emails">
        <ul class="emails-list">
            <li>
                <input type="checkbox" name="" id="">
                <strong class="emails-subjects">Oggetto della mail</strong>
                <span class="emails-tet">testo della mail</span>
            </li>
        </ul>
    </div>

</main>
<!--/main-->
